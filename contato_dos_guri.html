<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato do Curso - Tira dúvidas e etc</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
</body>
<header>
<nav>
<ul>
<div>
    <a href="index.html" class="button">Home</a></li>
    <a href="nossos_cursos.html"class="button">Nossos Cursos</a></li>
    

</div>
</ul>
</nav>
</header>
<main>

    <img id="mega" src="/imagens/mega_olhos.webp"/>
    <div id="matricula_div">

    <form id="cadastros">
        <label for="nomecompleto">Nome Completo</label>
        <input id="nomecompleto" type="text">

        <label for="e_mail">E-Mail</label>
        <input id="e_mail" placeholder="emaildousuário@gmail.com" required type="text">

        <label for="senha">Senha do Usuário</label>
        <input id="senha" required type="text">

        <label for="número">Número de Telefone</label>
        <input id="número" placeholder="(xx) xxxx-xxxx" required type="text">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="Mensagem"></textarea>

        <div id="formulário">
        <p>Como prefere nos contatar ?</p>
        <label for="radio-telefone">Telefone</label>
        <input type="radio" name="Email" value="telefone" id="radio-telefone">

        <label for="radio-email">Email</label>
        <input type="radio" name="Email" value="email" id="radio-email">

        <label for="radio-whatsapp">Whatsapp</label>
        <input type="radio" name="Whatsapp" value="Whatsapp" id="radio-whatsapp">
        </div>

        <input type="submit" value="Enviar Formulário">

        <label>
            <input type="checkbox" name="contato" checked id="contato">
            Gostaria de receber o contato dos guri cursado?
        </label>

        <p>Em qual horário prefere cursar conosco ?</p>
        <select>
            <option>Manhã - 7:30 até 12:30</option>
            <option>Tarde - 13:00 até 18:00</option>
            <option>Noite - 19:00 até 00:00</option>
        </select>

        

    </form>

    <img id="matricula" src="/imagens/matricula.webp">

</div>
</main>

</body>
</html>
